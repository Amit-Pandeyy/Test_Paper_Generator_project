{% extends "base3.html" %}
{% load static %}
{% block content %}

    


    <div class="bg-white shadow sm:rounded-lg">
        {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
        <div class="px-4 py-5 sm:p-6">
          <h3 class="text-lg leading-6 font-medium text-gray-900">Add teacher</h3>
          <div class="mt-2 max-w-xl text-sm text-gray-500">
            <p>Enter the registered email of the teacher you want to add</p>
          </div>
          <form class="mt-5 sm:flex sm:items-center" method="POST"> 
            {% csrf_token %}
            <div class="w-full sm:max-w-xs">
              <label for="email" class="sr-only">Email</label>
              <input type="email" name="email" id="email" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="you@example.com">
            </div>
            <button type="submit" class="mt-3 w-full inline-flex items-center justify-center px-4 py-2 border border-transparent shadow-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Add Teacher</button>
          </form>
        </div>
      </div>

    {% endblock content %}
