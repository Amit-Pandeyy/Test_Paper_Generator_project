{% extends "base2.html" %}
{% load static %}

{% block content %}

<header class="py-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-white">Preview Questions</h1>
    </div>
  </header>
</div>

<main class="-mt-32">
  <div class="max-w-8xl mx-auto pb-6 px-4 sm:px-6 lg:px-8">
    <!-- Replace with your content -->
    <div class="bg-gray-100 rounded-lg">
        <div class="mx-auto py-12 px-4 max-w-7xl sm:px-6 lg:px-8 lg:py-24">
            <div class="space-y-12">
                <ul role="list" class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
                    {% for ques in questions_in_paper %}
                    <li class="col-span-1 flex flex-col text-center bg-white rounded-lg shadow divide-y divide-gray-200">
                      <div class="flex-1 flex flex-col p-8">
                          <p class="font-medium">{{ques.question.title}}</p>
                        <dl class="mt-1 flex-grow flex flex-col justify-between">
                          <dd class="mt-3">
                            <span class="px-2 py-1 text-green-800 text-xs font-medium bg-green-100 rounded-full">{{ques.question.hardness}}</span>
                          </dd>
                        </dl>
                        
                        {{ques.question.text|safe}}

                        <div class="my-3">
                            <label for="quantity">Marks:</label>
                            <a class="minus-paper btn" qid="{{ques.question.id}}"><i
                                    class="fas fa-minus-square fa-lg"></i></a>
                            <span id="quantity">{{ques.marks}}</span>
                            <!-- With the help of AJAX we handle '+', '-' button -->
                            <a class="plus-paper btn remove-cart" qid="{{ques.question.id}}"><i
                                    class="fas fa-plus-square fa-lg"></i></a>
                        </div>
                      </div>
                      <div>
                        <div class="-mt-px flex divide-x divide-gray-200">
                          <div class="w-0 flex-1 flex">
                            <a class="relative -mr-px w-0 flex-1 inline-flex items-center justify-center py-4 text-sm text-gray-700 font-medium border border-transparent rounded-bl-lg hover:text-gray-500">
                              <span class="ml-3">See More</span>
                            </a>
                          </div>
                          <div class="-ml-px w-0 flex-1 flex">
                            <a class="relative w-0 flex-1 inline-flex items-center justify-center py-4 text-sm text-gray-700 font-medium border border-transparent rounded-br-lg hover:text-gray-500">
                              <button class="ml-3 remove_paper" qid="{{ques.question.id}}">Remove</button>
                            </a>
                          </div>
                        </div>
                      </div>
                    </li>
                    {% endfor %}
                  </ul>
            </div>
        </div>

    </div>
    <a href="{% url 'checkout' %}"><button type="button" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 w-full">Checkout</button></a>

    <!-- /End replace -->
  </div>
</main>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="{% static 'js/paper.js' %}"></script>

{% endblock content %}
