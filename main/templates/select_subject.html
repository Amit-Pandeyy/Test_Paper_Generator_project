{% extends "base2.html" %}
{% load static %}

{% block content %}

<header class="py-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-white">Select Subject</h1>
    </div>
  </header>
</div>

<main class="-mt-32">
  <div class="max-w-7xl mx-auto pb-12 px-4 sm:px-6 lg:px-8">
    <!-- Replace with your content -->
    <div class="bg-gray-100 rounded-lg">
        <div class="mx-auto py-12 px-4 max-w-7xl sm:px-6 lg:px-8 lg:py-24">
            <div class="space-y-12">
                <ul role="list" class="space-y-4 sm:grid sm:grid-cols-2 sm:gap-6 sm:space-y-0 lg:grid-cols-3 lg:gap-8">
                    {% for subject in subjects %}
                    <li class="py-10 px-6 bg-white text-center rounded-lg xl:px-10 xl:text-left">
                        <div class="space-y-6 xl:space-y-10">
                            <img class="mx-auto h-40 w-40 rounded-full xl:w-56 xl:h-56"
                                src="{{ subject.image.url }}"
                                alt="{{subject.name}}">
                            <div class="space-y-2 xl:flex xl:items-center xl:justify-center">
                                <div class="font-medium text-lg leading-6 space-y-1 text-center">
                                    <h3 class="text-black mb-4">{{subject.name}}</h3>
                                    <a href="{% url 'select_chapter'  standard_name  subject.name  %}"><button type="button"
                                        class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Select and Proceed</button></a>
                                    <p class="text-indigo-400 text-sm mt-4">{{ subject.chapter__count }} Chapters | {{  standard.question_count  }} Questions</p>
                                </div>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <!-- /End replace -->
  </div>
</main>
</div>

{% endblock content %}
