{% extends "base2.html" %}
{% load static %}

{% block content %}

<header class="py-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-white">Add Test Metadata and Checkout</h1>
    </div>
  </header>
</div>

<main class="-mt-32">
  <div class="max-w-7xl mx-auto pb-12 px-4 sm:px-6 lg:px-8">
    <!-- Replace with your content -->
    <div class="bg-gray-100 rounded-lg">
        <div class="mx-auto py-12 px-4 max-w-7xl sm:px-6 lg:px-8 lg:py-24">
            <div class="space-y-12">
                <div class="mt-10 sm:mt-0">
                    <div class="md:grid md:grid-cols-3 md:gap-6">
                      <div class="md:col-span-1">
                        <div class="px-4 sm:px-0">
                          <h3 class="text-lg font-medium leading-6 text-gray-900">Test Metadata</h3>
                          <p class="mt-1 text-sm text-gray-600">Please enter revelant information for the test</p>
                        </div>
                      </div>
                      <div class="mt-5 md:mt-0 md:col-span-2">
                        <form method="POST">
                          {% csrf_token %}
                          <div class="shadow overflow-hidden sm:rounded-md">
                            <div class="px-4 py-5 bg-white sm:p-6">
                              <div class="grid grid-cols-6 gap-6 mb-8">
                                <div class="col-span-6 sm:col-span-3">
                                  <label for="first-name" class="block text-sm font-medium text-gray-700">Test Title</label>
                                  <input type="text" name="test_name" id="first-name" autocomplete="given-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                </div>
                  
                                <div class="col-span-6 sm:col-span-3">
                                  <label for="last-name" class="block text-sm font-medium text-gray-700">Institute Name</label>
                                  <input type="text" name="institute_name" id="last-name" autocomplete="family-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                </div>
                  
                              </div>
                  
                              <div class="grid grid-cols-6 gap-6 mb-8">
                                <div class="col-span-6 sm:col-span-3">
                                  <label for="first-name" class="block text-sm font-medium text-gray-700">Paper Code</label>
                                  <input type="text" name="paper_code" id="paper_code" autocomplete="given-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                </div>
                  
                                <div class="col-span-6 sm:col-span-3">
                                  <label for="last-name" class="block text-sm font-medium text-gray-700">Subject Code</label>
                                  <input type="text" name="subject_code" id="subject_code" autocomplete="family-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                </div>
                  
                              </div>
                  
                              <div class="col-span-6 mb-8">
                                <label for="street-address" class="block text-sm font-medium text-gray-700">Description</label>
                                <input type="text" name="description" id="street-address" autocomplete="street-address" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                              </div>
                  
                  
                              <div>
                                <label for="about" class="block text-sm font-medium text-gray-700">Guidelines and Instructions</label>
                                <div class="mt-1">
                                  <textarea id="about" name="guidelines" rows="3" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md"></textarea>
                                </div>
                              </div>
                  
                              
                            </div>
                            <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                              <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Generate Test</button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <!-- /End replace -->
  </div>
</main>
</div>

{% endblock content %}
