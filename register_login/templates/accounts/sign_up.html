{% extends "base3.html" %}
{% block content %}
{% load static %}
{% load widget_tweaks %}
{% load i18n %}
<head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
</head>

<div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
          <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
            alt="Workflow">
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign Up</h2>
        </div>
    
        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
          <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
    
            <ul class="
          nav nav-tabs nav-justified
          flex flex-col
          md:flex-row
          flex-wrap
          list-none
          border-b-0
          pl-0
          mb-4
        " id="tabs-tabJustify" role="tablist">
              <li class="nav-item flex-grow text-center" role="presentation">
                <a href="#tabs-homeJustify" class="
              nav-link
              w-full
              block
              font-medium
              text-xs
              leading-tight
              uppercase
              border-x-0 border-t-0 border-b-2 border-transparent
              px-6
              py-3
              my-2
              hover:border-transparent hover:bg-gray-100
              focus:border-transparent
              active
            " id="tabs-home-tabJustify" data-bs-toggle="pill" data-bs-target="#tabs-homeJustify" role="tab"
                  aria-controls="tabs-homeJustify" aria-selected="true">Teacher Sign Up</a>
              </li>
              <li class="nav-item flex-grow text-center" role="presentation">
                <a href="#tabs-messagesJustify" class="
              nav-link
              w-full
              block
              font-medium
              text-xs
              leading-tight
              uppercase
              border-x-0 border-t-0 border-b-2 border-transparent
              px-6
              py-3
              my-2
              hover:border-transparent hover:bg-gray-100
              focus:border-transparent
            " id="tabs-messages-tabJustify" data-bs-toggle="pill" data-bs-target="#tabs-messagesJustify" role="tab"
                  aria-controls="tabs-messagesJustify" aria-selected="false">School Sign Up</a>
              </li>
            </ul>
            <div class="tab-content" id="tabs-tabContentJustify">
              <div class="tab-pane fade show active" id="tabs-homeJustify" role="tabpanel"
                aria-labelledby="tabs-home-tabJustify">
                <div class="mt-6 text-center text-3xl font-extrabold text-gray-900"> Sign Up and Create Tests Now!</div>
                <div class="mt-4">
                <a href="{% url 'accounts:sign_up_teacher' %}"><button type="button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Teacher Sign Up</button></a>
                </div>
              </div>
              <div class="tab-pane fade" id="tabs-messagesJustify" role="tabpanel"
                aria-labelledby="tabs-profile-tabJustify">
                <div class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign Up and Start Adding Teachers Now!</div>
                <div class="mt-4">
                <a href="{% url 'accounts:sign_up_school' %}"><button type="button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">School Sign Up</button></a>
                </div>
              </div>
            </div>
    
    
          </div>
        </div>
      </div>
    

{% endblock content %}
