{% extends "base.html" %}

{% load widget_tweaks %}
{% load i18n %}





    <section class="signin-page account">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <div class="block text-center">
                <a class="logo" href="index.html">
                  <img src="images/logo.png" alt="Online Kitab Ghar">
                </a>
                <h2 class="text-center">Welcome Back</h2>
    <h4>{% trans 'Remind a username' %}</h4>

                <form method="post">


                    {% csrf_token %}
                    {{ form }}
            
                    <button class="btn btn-primary">{% trans 'Next' %}</button>
            
                </form>
                <p class="mt-20">New to Kitab Ghar ?<a href="signin.html"> Create New Account</a></p>
              </div>
            </div>

    <hr>

    <ul>
        <li>
            <a href="{% url 'accounts:log_in' %}">{% trans 'Log in' %}</a>
        </li>
    </ul>

{% endblock %}
